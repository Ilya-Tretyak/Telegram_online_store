<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой интернет-магазин{% endblock %}</title>

    <!-- Bootstrap 5 (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Статические файлы (CSS/JS) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Онлайн-магазин</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Админка</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'cart_detail' %}" >
                            Корзина
                            {% if cart.items.count > 0 %}
                                <span class="badge bg-danger">{{ cart.items.count }}</span>
                            {% endif %}
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'order_list' %}" >Мои заказы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое страницы -->
    <main class="container my-5">
        {% block content %}
        <!-- Сюда будет подставляться контент из дочерних шаблонов -->
        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Мой магазин. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
